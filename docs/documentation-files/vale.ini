# .vale.ini
# Documentation lint configuration
# Place in repo root

StylesPath = .vale/styles
MinAlertLevel = suggestion

# Use Google and write-good as base
Packages = Google, write-good, proselint

# Global settings
[*]
BasedOnStyles = Vale, Google, write-good

# Markdown files
[*.md]
BasedOnStyles = Vale, Google, write-good, Custom

# Custom rules override
Google.Acronyms = NO
Google.We = NO
Google.Will = suggestion
Google.Passive = suggestion

# Write-good settings
write-good.E-Prime = NO
write-good.Weasel = warning
write-good.TooWordy = warning

# Ignore code blocks
BlockIgnores = (?s) *(`{3}.*?`{3})
TokenIgnores = (\$[^\n$]+\$), (`[^`]+`)

# File-specific overrides
[docs/reference/*.md]
# Allow longer sentences in reference docs
Google.SentenceLength = NO

[docs/CHANGELOG.md]
# Changelog has its own format
BasedOnStyles = Vale

[README.md]
# README can be more casual
write-good.TooWordy = suggestion
