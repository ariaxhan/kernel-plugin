# .vale/styles/Custom/ForbiddenPhrases.yml
extends: existence
message: "Avoid '%s' - get to the point directly"
link: "https://your-docs/style-guide#forbidden-phrases"
level: error
ignorecase: true
tokens:
  - this document explains
  - this guide explains
  - this page explains
  - you might be wondering
  - you may be wondering
  - as you can see
  - it is important to note
  - it should be noted
  - please note that
  - in order to
  - basically
  - essentially
  - actually
  - obviously
  - clearly
  - simply
  - just
  - very
  - really

---
# .vale/styles/Custom/HeadingCount.yml
extends: occurrence
message: "Too many headings (%s). Max 12 per file. Consider splitting."
level: warning
scope: heading
max: 12

---
# .vale/styles/Custom/SentenceLength.yml
extends: occurrence
message: "Sentence too long (%s words). Target 25, max 40."
level: suggestion
scope: sentence
max: 40

---
# .vale/styles/Custom/ParagraphLength.yml
extends: occurrence
message: "Paragraph too long (%s words). Max 80 words."
level: warning
scope: paragraph
max: 80

---
# .vale/styles/Custom/ListLength.yml
extends: occurrence
message: "List too long (%s items). Max 9 items. Chunk or restructure."
level: warning
scope: list
max: 9

---
# .vale/styles/Custom/NoEmoji.yml
extends: existence
message: "Remove emoji '%s' - use text for clarity"
level: error
tokens:
  - '[\U0001F300-\U0001F9FF]'
raw:
  - ':[a-z_]+:'

---
# .vale/styles/Custom/InformationScent.yml
extends: existence
message: "First line should be purpose statement. Found '%s' pattern."
level: suggestion
scope: paragraph.first
nonword: true
tokens:
  - '^(The|This|A|An)\s'

---
# .vale/styles/Custom/SeeAlso.yml
extends: existence
message: "Missing 'See Also' section - add related links"
level: warning
scope: raw
raw:
  - '## See Also'
action:
  name: suggest
  params:
    - "Add '## See Also' section with 2-5 related links"
